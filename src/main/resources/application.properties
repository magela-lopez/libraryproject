# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
#Configura??o do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/librarytest?serverTimezone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC-3
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configura??o do servidor
server.port=9090
server.error.include-message=always

# Jackson
spring.jackson.time-zone=Brazil/East
spring.jackson.locale=pt-BR
spring.jackson.deserialization.fail-on-unknown-properties=true

# exibe os comandos SQL
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.id.new_generator_mappings=false


# Development
logging.level.org.springframework.web=DEBUG

